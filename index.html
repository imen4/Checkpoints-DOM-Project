<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <div class="container">
        <div class="total">
            <h1 id="totalPrice">
                Shopping Cart Total: $0
            </h1>
            <span class="btn3">
                Place an order
            </span>
        </div>
        <div class="row1">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-heart"></i>
            <img class="img1" src="asset/fricassetunis.jpg" alt="fricassetunis" />
            <h3>fricasse-tunisien</h3>
            <i class="fa-solid fa-plus"></i>
            <p class="qte">0</p>
            <i class="fa-solid fa-minus"></i>
            <p class="price">1500</p>

        </div>
        <div class="row1">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-heart"></i>
            <img class="img2" src="asset/chapati-tunisien.jpeg" alt="chapati-tunisien" />
            <h3>chapati-tunisien</h3>
            <i class="fa-solid fa-plus"></i>
            <p class="qte">0</p>
            <i class="fa-solid fa-minus"></i>
            <p class="price">3500</p>

        </div>
        <div class="row1">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-heart"></i>
            <img class="img3" src="asset/glace-a-l-italienne.jpg" alt="glace-a-l-italienne" />
            <h3>glace-al-italienne</h3>
            <i class="fa-solid fa-plus"></i>
            <p class="qte">0</p>
            <i class="fa-solid fa-minus"></i>
            <p class="price">3000</p>

        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
